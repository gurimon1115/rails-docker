version: '3'

volumes:
  db-data:

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - 'db-data:/var/lib/postgresql/data'

  web:
    build: .
    command: >
      sh -c '
      rails db:create &&
      rails db:migrate &&
      bundle exec rails s -p 3000 -b '0.0.0.0'
      '
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db